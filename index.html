<!DOCTYPE html>
<html lang="es">
    <head>
        <title>eSphere - Soluciones informáticas</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1 class="whiteColor">eSphere</h1>
            <h2 class="whiteColor">Soluciones informáticas</h2>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a id="selected" class="nav-link whiteColor" href="#"><span class="whiteColorR">Inicio</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link whiteColor" href="#"><span class="whiteColorR">¿Quienes somos?</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link whiteColor" href="#"><span class="whiteColorR">¿Qué ofrecemos?</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link whiteColor" href="#"><span class="whiteColorR">Contacto</span></a> 
                </li>
              </ul>
            </div>
          </nav>
        <div>
          <main>
            <div class="container-fluid px-0">
              <div class="row no-gutters">
                <aside class="col-12 col-lg-2 float-left">
                  <header>
                    <h3>Páginas webs de confianza</h3>
                  </header>
                </aside>
                <section class="col-12 col-lg-8 float-left">
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="imgs/foto.jpg" alt="Primer slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Segundo slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Tercer slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Siguiente</span>
                    </a>
                  </div>
                </section>
                <aside class="col-12 col-lg-2 float-right">
                  <img class="col-12" src="imgs/foto.jpg" alt="Imagen">
                </aside>
              </div>
            </div>
          </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
